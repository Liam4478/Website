<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="website icon" type="png" href="../../../Pictures/record-tab.svg">

</head>
<body>
    <div class="player">
        <div class="track-info">

            <div class="now-playing">Playing x of y</div>
            <div class="track-art"></div>
            <div class="track-name"></div>
            <div class="track-artist"></div>

        </div>

        <div class="buttons">

            <div class="prev-track"><i class="fa fa-step-backward"></i></div>
            <div class="playpause-track"><i class="fa fa-play-circle"></i></div>
            <div class="next-track"><i class="fa fa-step-forward"></i></div>
        
        </div>

        <div class="slider_container">
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="time_container">
                <div class="current-time">00:00</div>
                <div class="total-duration">00:00</div>
            </div>
        </div>
        
        <br>
        <br>

        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
        

          </div>
    </div>

    <script src="track.js"></script>
</body>
</html>
